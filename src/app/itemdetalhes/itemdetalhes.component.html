<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{item.nome}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="item.promocao === true" color="warning">
    <ion-text>
      <h1>Item em promoção</h1>
    </ion-text>
  </ion-card>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-thumbnail slot="start">
          <ion-img [src]="'{{item.imagem}}'"></ion-img>
        </ion-thumbnail>
      </ion-col>
      <ion-col size="6">
        <ion-text color="primary">
          <h3>{{item.nome}}</h3>
        </ion-text>
        <ion-text color="primary">
          <h3>{{item.descricao}}</h3>
        </ion-text>
        <ion-text color="primary">
          <h3>R$ {{item.preco}}</h3>
        </ion-text>
        <ion-text color="primary">
          <h3>{{item.estoque}}</h3>
        </ion-text>
        <ion-text color="primary">
          <h3>{{item.tipo}}</h3>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" offset="3">
        <ion-input type="number" #qProduto name="quantidade" required="true" [(ngModel)]="quantidade"></ion-input>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="additem()" expand="block"  shape="round" color="primary" >
          Comprar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
