<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Promoções</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list id="aaa">
    <ion-item
      *ngFor="let item of promoProdutos"
      [routerLink]="['/detalhes', item.id]">
      <ion-avatar slot="start">
        <img src="{{ item.imagem }}" />
      </ion-avatar>
      <ion-label>{{ item.nome }}</ion-label>
      <ion-label slot="end">R$ {{ item.preco }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
