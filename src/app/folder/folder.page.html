<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of listaProdutos">
      <ion-avatar slot="start">
        <img src="{{item.imagem}}">
      </ion-avatar>
        <ion-label>{{item.nome}}</ion-label>
        <ion-label slot="end">R$ {{item.preco}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
